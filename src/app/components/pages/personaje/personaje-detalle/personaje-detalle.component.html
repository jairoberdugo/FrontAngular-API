<div class="row" *ngIf="personaje$ | async as personaje">
<div class="col-xs-12 col-sm-6 col-md-4">
    <div class="card">
        <div class="image">
            <img [src]="personaje.image" [alt]="personaje.name" class="card-img-top " />
        </div>
        <div class="card-inner">
            <div class="header">
                <h2>{{ personaje.name | slice:0:12 }}</h2>
                <h4 [ngClass]="{
                        'status-dead': personaje.status === 'Dead',
                        'status-alive': personaje.status === 'Alive',
                        'status-unknown': personaje.status === 'unknown'
                      }">
                    Status: {{ personaje.status }}
                </h4>
                <small class="text-muted">{{personaje.gender}}</small>
            </div>
        </div>
    </div>

</div>
</div>
<button (click)="onGoBack()" class="btn btn-primary btn-lg mt-3">RETROCEDER</button>
